<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="bg_css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seedling - Botanic Garden</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sunny</span>
        <i class="far fa-sun"></i>
      </div>
      <div class="status-bar__column">
        <span>15:47</span>
      </div>
      <div class="status-bar__column status-bar__temerature">
        <span>21</span>
        <i class="fas fa-temperature-low"></i>
        <span>33</span>
        <i class="fas fa-tint"></i>
        <div class="status-bar__humidity">%</div>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Seedling</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="cog__dot"
          ><div class="nav__dot"></div>
          <i class="fa-solid fa-gear fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-brands fa-pagelines"></i><span>Properties</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-spa"></i><span>Add by Pots</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-sack-xmark"></i></i><span>Soil</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-house-flood-water"></i><span>Hydroponics</span>
        </div>
      </div>
      <div class="recommended-plants">
        <h6 class="recommended-plants__title">Recommended Plants</h6>
        <span>You Have no recommended Plants.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Succulents</h5>
            <h6 class="open-post__hashtags">#aloe#cactus#desert</h6>
            <div class="open-post__members">
              <img
                src="https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcS6zZv9-KCEBAC_g_OddN9vd4nHvWKy1BxeHdriDjYoGUKsIG_HWavd7JIjzKOFO1GyVwwbLTrXeXDjbgg"
              />
              <span class="open-post__member-count">301 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxOTAyMTNfMTg5/MDAxNTUwMDE5NjQwNjgw.tLQag-J806YeiPC6pyX1iJMvgoAo8Ro9qWzbZ-OjtYgg.38tDNNEosB7DzERxt-uSSzenlHcx4EY4mjU9XgWJTZ0g.JPEG.lsjyyk/%EB%8B%A4%EC%9C%A1%EC%8B%9D%EB%AC%BC%EC%9D%B8_%EC%84%A0%EC%9D%B8%EC%9E%A5_%EB%8B%A4%EC%9C%A1%EC%9D%B4.jpg?type=w800"
              />
              <div class="open-post__heart-count">
                <i class="fa-brands fa-envira fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="plants.html">
            <i class="fa-solid fa-tree fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="gardening.html">
            <span class="nav__notification badge"><i class="fa-brands fa-envira"></i></span>
            <i class="fa-solid fa-hand-holding fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="seedling.html"
            ><i class="fa-solid fa-seedling fa-2x nav__current"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>The grass is too Thick!</span>
      <span>Tend your Garden!</span>
      <span>Please reduce your browser Width :D</span></div>
    <script
      src="https://kit.fontawesome.com/759066b956.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
